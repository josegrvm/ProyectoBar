services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    environment:
      - MONGO_URI=mongodb://mongo:27017/barsplit
      - CORS_ORIGIN=http://localhost:5173
      - PORT=4000
    depends_on:
      - mongo
    ports:
      - "4000:4000"

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    environment:
      - VITE_API_URL=http://backend:4000/api
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  mongo_data:
